<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Layout</title>

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #f3f3f3;
    }

    .container {
      max-width: 700px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* === TOP BIG RECTANGLE === */
    .top-wrapper {
      border: 2px solid #000;
      padding: 10px;
      background: white;
    }

    /* inside layout: 1 rectangle + 2 squares */
    .top-row {
      display: flex;
      gap: 10px;
    }

    /* wide rectangle */
    .top-rectangle {
      flex: 2;        /* mas malapad */
      height: 80px;
      border: 2px solid #000;
    }

    /* squares */
    .top-square {
      flex: 1;        /* same width squares */
      height: 80px;
      border: 2px solid #000;
    }

    /* === MIDDLE PART === */
    .middle-boxes {
      display: flex;
      gap: 10px;
    }

    .side-column {
      width: 40%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .side-box {
      border: 2px solid #000;
      height: 80px;
      background: white;
    }

    .center-box {
      width: 20%;
      border: 2px solid #000;
      height: 268px;
      background: white;
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- TOP BIG RECTANGLE -->
    <div class="top-wrapper">

      <!-- inside: wide rectangle + 2 squares -->
      <div class="top-row">
        <div class="top-rectangle"></div>
        <div class="top-square"></div>
        <div class="top-square"></div>
      </div>

    </div>

    <!-- MIDDLE PART -->
    <div class="middle-boxes">

      <div class="side-column">
        <div class="side-box"></div>
        <div class="side-box"></div>
        <div class="side-box"></div>
      </div>

      <div class="center-box"></div>

      <div class="side-column">
        <div class="side-box"></div>
        <div class="side-box"></div>
        <div class="side-box"></div>
      </div>

    </div>

  </div>

</body>
</html>
