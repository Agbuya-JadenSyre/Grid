<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gridt</title>
<style>
    body {
        background: #f5f5f5;
        padding: 40px;
        font-family: sans-serif;
    }

    .container {
        width: 500px;
        margin: auto;
    }

    
    .top-bar {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }

    .top-long {
        flex: 1;
        height: 40px;
        background: #ddd;
        border: 2px solid #333;
        border-radius: 4px;
    }

    .top-small {
        width: 40px;
        height: 40px;
        background: #ddd;
        border: 2px solid #333;
        border-radius: 4px;
    }

    
    .grid-section {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 15px;
    }

    .box {
        background: #ddd;
        border: 2px solid #333;
        border-radius: 4px;
    }

    .tall-box {
        grid-row: span 3;
    }

    
    .col {
        display: grid;
        gap: 15px;
    }
</style>
</head>
<body>

<div class="container">

   
    <div class="top-bar">
        <div class="top-long"></div>
        <div class="top-small"></div>
        <div class="top-small"></div>
    </div>

   
    <div class="grid-section">
        
        
        <div class="col">
            <div class="box" style="height:50px;"></div>
            <div class="box" style="height:50px;"></div>
            <div class="box" style="height:50px;"></div>
        </div>

        
        <div class="tall-box box"></div>

        
        <div class="col">
            <div class="box" style="height:50px;"></div>
            <div class="box" style="height:50px;"></div>
            <div class="box" style="height:50px;"></div>
        </div>

    </div>

</div>

</body>
</html>
